{% extends "layout/base.html" %}

{% block title %} Mes Contacts{% endblock %}



{% block content %}
<div class="py-5 bg-light">
    <div class="container">
        <div class="row">
                <div class="col">
                    <div class="card shadow-sm">
                        <table class="table table-bordered table-dark">
                            <thead>
                                <tr class="bg-warning" >
                                    <th scope="col">Prénom</th>
                                    <th scope="col">Nom</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Téléphone</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for contact in contacts %}
                                    <tr>
                                        <td>{{ contact.prenom }}</td>
                                        <td>{{ contact.nom }}</td>
                                        <td>{{ contact.email }}</td>
                                        <td>{{ contact.tel }}</td>
                                        <td><button type="button"><a class="btn-outline-purple p-2" href="profil">Editer profil</a></button></td>
                                    </tr>
                                {% endfor %}

                            </tbody>
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </div>
{% endblock %}
